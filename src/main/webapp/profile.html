<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profilim</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/text.css"/>
    <link rel="stylesheet" href="css/profile.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section id="header">
    <div class="header-row">
        <a href="home.html"><img href="home.html" src="assets/brand/onetone.png" alt="AppIcon" class="app-icon"></a>
        <div class="profile-button header-button">
            <img src="assets/icons/profile.png" alt="AppIcon" class="icon">
            <p class="button-text">Profilim</p>
        </div>
    </div>
</section>

<section id="profile-form">
    <div class="user-profile">
        <p class="title-box profile-title">Hesap</p>
        <div class="form-box">
            <p class="form-title">Bilgileriniz</p>
            <form class="user-update-form" id="userUpdateForm" action="" method="GET">
                <div class="form-row">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Ad" maxlength="48" required>
                    <div class="spacer"></div>
                    <label for="surname"></label>
                    <input type="text" id="surname" name="surname" placeholder="Soyad" maxlength="48" required>
                </div>
                <label for="phone"></label>
                <input type="tel" id="phone" name="phone" placeholder="Telefon Numarası" maxlength="18" required>
                <label for="email"></label>
                <input type="text" id="email" name="email" placeholder="E-Posta Adresi" maxlength="98" required>
                <button type="submit" class="button">Bilgileri Kaydet</button>
            </form>
        </div>
        <p class="password-change">Şifremi Değiştirmek İstiyorum</p>
    </div>
    <div class="seller-profile">
        <p class="title-box seller-title">Satıcı Olmak İstiyorum</p>
        <div class="form-box">
            <p class="form-title seller-form-title">Mağaza Bilgileriniz</p>
            <form class="user-update-form" id="sellerUpdateForm" action="" method="GET">
                <label for="phone"></label>
                <input type="text" id="seller-name" name="seller-name" placeholder="Mağaza Adı" maxlength="48" required>
                <label for="email"></label>
                <input type="number" id="seller-no" name="seller-no" placeholder="Vergi Numarası" maxlength="18" required>
                <p class="info-text">Gerekli kontrol işlemlerinin ardından mağazanız aktif olacaktır. Profilinizden kontrol edebilirsiniz.</p>
                <button type="submit" class="button button-seller-info">Satıcı Ol</button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
