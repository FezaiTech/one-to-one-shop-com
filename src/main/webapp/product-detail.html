<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Detail-page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/product-detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <section id="product-info">
        <div class="flex-row-pi flex-prop">
            <div class="img-container-pi">
                <img src="assets/monitor-big.png" alt="product" class="img-pi">
            </div>
            <div class="flex-column-pi item-descriptions">
                <div class="flex-column-pi">
                    <p class="title-pi">MSI</p>
                    <p class="mini-pi">Çok satan marka</p>
                </div>
                <p class="exp-pi">27" PRO MP273 1920x1080 (FHD) FLAT IPS 75HZ 5MS ANTI-GLARE MONITOR</p>
                <div class="flex-row-pi">
                    <div class="flex-column-pi">
                        <p class="subtitle-pi">Elektronik</p>
                        <p class="subtitle-pi">Satıcı : İstanbul Avm</p>
                        <p class="subtitle-pi">7 gün içinde kapınızda</p>
                    </div>

                    <div class="flex-column-pi align-end">
                        <p class="subtitle-pi">KDV Dahil</p>
                        <p class="price-pi">10.239 TL</p>
                        <div id="addToCartBtn" class="add-cart-pi">Sepete Ekle</div>
                    </div>
                </div>
            </div>
        </div>

        </section>
</body>
</html>
